version: "3.8"

services:
  tensorflow-serving:
    image: tensorflow/serving:2.13.0
    ports:
      - "8501:8501"
      - "8500:8500"
    volumes:
      - ./models:/models
    environment:
      - MODEL_NAME=best_saved_model
      - MODEL_BASE_PATH=/models
    command:
      - --rest_api_port=8501
      - --model_config_file=/models/models.config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/v1/models/best_saved_model"]
      interval: 30s
      timeout: 10s
      retries: 3

  trash-detection-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - TF_SERVING_HOST=tensorflow-serving
      - TF_SERVING_PORT=8501
      - TF_SERVING_MODEL_NAME=best_saved_model
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - tensorflow-serving
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  model_data:
